<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tool">
            <h2><span jhiTranslate="gymApp.tool.detail.title">Tool</span> {{tool.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gymApp.tool.name">Name</span></dt>
                <dd>
                    <span>{{tool.name}}</span>
                </dd>
                <dt><span jhiTranslate="gymApp.tool.quantity">Quantity</span></dt>
                <dd>
                    <span>{{tool.quantity}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tool', tool.id, 'edit']"
                    class="btn btn-primary"
                    *jhiHasAnyAuthority="'ROLE_MEMBER'">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
