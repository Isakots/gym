<div class="extra-padding-top">
    <div class="row justify-content-center">
        <div class="col-8">
            <div *ngIf="article">
                <h2 id="page-heading">
                    <span>{{article.title}}</span>
                    <button id="jh-create-entity"
                            class="btn btn-primary float-right jh-create-entity create-tool"
                            [routerLink]="['/article/new']"
                            *jhiHasAnyAuthority="'ROLE_MEMBER'">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span jhiTranslate="gymApp.article.home.createLabel">
            Create a new Tool
            </span>
                    </button>
                </h2>
                <hr>
                <jhi-alert-error></jhi-alert-error>

                <div class="ql-container ql-snow" style="border-width: 0;">
                    <div class="ql-editor" [innerHTML]="article.mainText">
                    </div>
                </div>

                <button type="submit"
                        [routerLink]="['/']"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>

                <button type="button"
                        [routerLink]="['/article', article.id, 'edit']"
                        class="btn btn-primary"
                        *jhiHasAnyAuthority="'ROLE_MEMBER'">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </div>
</div>
